set -g @plugin 'tmux-plugins/tmux-yank'


# Fixes from nvim :checkhealth
set -g default-terminal "tmux-256color"
set-option -g focus-events on
set-option -ga terminal-overrides ',xterm-256color:Tc'

set -g mouse on

# resize panes easier
bind -n M-Up resize-pane -U 15
bind -n M-Down resize-pane -D 15
bind -n M-Left resize-pane -L 25
bind -n M-Right resize-pane -R 25

# split panes using | and -
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'
unbind '"'
unbind %

# new window inherit current location
bind c new-window -c '#{pane_current_path}'

# switch panes using Alt-arrow without prefix
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# disable escape key as alt
set -s escape-time 0

# reload config file (change file location to your the tmux.conf you want to use)
bind C-r source-file ~/.tmux.conf

# don't rename windows automatically
set-option -g allow-rename off

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

#  modes
setw -g clock-mode-colour colour5

set-option -g history-limit 5000

